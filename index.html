<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<h1>Basic Tables</h1>
<body>
<table border="2">
    <tr>
        <th>bear</th>
        <th>dog</th>
    </tr>
    <tr>
        <th>moose</th>
        <th>cat</th>
    </tr>
    <tr>
        <th>horse</th>
        <th>shark</th>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>Rank in size</th>
        <th>State name</th>
        <th>Capitol</th>
    </tr>
    <tr>
        <th>#1</th>
        <th>Alaska</th>
        <th>Juno</th>
    </tr>
    <tr>
        <th>#2</th>
        <th>Texas</th>
        <th>Austin</th>
    </tr>
    <tr>
        <th>#3</th>
        <th>California</th>
        <th>Sacremento</th>
    </tr>
    <tr>
        <th>#4</th>
        <th>Montana</th>
        <th>Helena</th>
    </tr>
    <tr>
        <th>#5</th>
        <th>New mexico</th>
        <th>Santa Fe</th>
    </tr>
    <tr>
        <th>#6</th>
        <th>Arizona</th>
        <th>Pheonix</th>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
    </tr>
</table>
</body>
</html>
